<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="vendors//jquery.js"></script>
    <script src="scripts/client.js"></script>
    <link rel="stylesheet" href="style/style.css">
    <title>Weekend Challenge: SQL To-Do List</title>
</head>

<body>

    <h2>Add task to list</h2>
    <section id="AddTask">
        <input type="text" id="taskName" placeholder="Enter New Task">
        <button id="addTaskBtn">Add New Task</button>
    </section>
    <table class="tasksTable">
        <thead>
            <tr>
                <th>Tasks To Do</th>
                <th>Status</th>
                <th>Delete</th>
                <th>Mark as Done</th>
            </tr>
        </thead>
        <div class="container">
            <tbody id="taskList">
            
            </tbody>
        </div>
    </table>

</html>
